<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Flowers Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f6;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff85a2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #flowers-page {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #ffdde1;
            position: relative;
        }
        .flower, .butterfly {
            position: absolute;
            cursor: pointer;
        }
        .flower {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff4081 40%, transparent 50%);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        .butterfly {
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/NrF5hSE.png') no-repeat center/contain;
            animation: flutter 4s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        @keyframes flutter {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
    </style>
</head>
