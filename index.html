<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Flowers Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f6;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff85a2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #flowers-page {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #ffdde1;
            position: relative;
        }
        .flower {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="terms-page" class="container">
        <h2>Terms & Conditions</h2>
        <form id="terms-form">
            <label><input type="checkbox" required> I acknowledge that my bf is broke.</label>
            <label><input type="checkbox" required> I acknowledge that my bf has no way of giving me flowers since he doesnâ€™t want me to use my friends.</label>
            <label><input type="checkbox" required> I acknowledge that my bf loves me more than anything.</label>
            <label><input type="checkbox" required> I acknowledge that if my bf could get me flowers, he would.</label>
            <label><input type="checkbox" required> I still love my bf even though he could only do this for me.</label>
            <button type="submit">I Accept</button>
        </form>
    </div>
    
    <div id="flowers-page">
        <h1>Happy National Flowers Day, Dawt <3 ðŸŒ¸ðŸŒ¼ðŸŒº</h1>
        <p>Click on the flowers!</p>
        <button id="shake-btn" onclick="generateFlowers()">Shake for More Flowers</button>
        <div id="flowers-container"></div>
    </div>

    <script>
        let messages = [
            "ka lo duhDAWT",
            "pangpar hnakin na mawi",
            "nitleu bangin ka nunnak na tleu ter",
            "pangpar in ruah a haal bangin nangmah ka lo haal",
            "i love you",
            "i wanna kiss your tulips",
            "you're so iris-istible",
            "i think abt you every daisy",
            "i wet my plants when i see you",
            "i cant be-leaf youre mine",
            "if you were a flower youd be a damn-delion",
            "im head clover heels in love w you"
        ];

        document.getElementById("terms-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("terms-page").style.display = "none";
            document.getElementById("flowers-page").style.display = "flex";
            generateFlowers();
        });

        function generateFlowers() {
            let container = document.getElementById("flowers-container");
            container.innerHTML = "";
            let batchSize = 4;
            let flowersToShow = Math.min(batchSize, messages.length);
            
            for (let i = 0; i < flowersToShow; i++) {
                let index = Math.floor(Math.random() * messages.length);
                let flower = document.createElement("div");
                flower.classList.add("flower");
                flower.style.left = Math.random() * 80 + "vw";
                flower.style.top = Math.random() * 80 + "vh";
                flower.innerText = "ðŸŒ¸";
                
                flower.onclick = function() { 
                    flower.innerText = messages[index];
                    flower.style.fontSize = "14px";
                    flower.style.color = "#ff4081";
                    flower.style.textAlign = "center";
                };
                
                container.appendChild(flower);
                messages.splice(index, 1);
            }
            
            if (messages.length === 0) {
                document.getElementById("shake-btn").style.display = "none";
            }
        }
    </script>
</body>
</html>
