<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Flowers Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f6;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff85a2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        #flowers-page {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #ffdde1;
            overflow: hidden;
        }
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff4081 40%, transparent 50%);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terms-page" class="container">
        <h2>Terms & Conditions</h2>
        <form id="terms-form">
            <label><input type="checkbox" required> I acknowledge that my bf is broke.</label>
            <label><input type="checkbox" required> I acknowledge that my bf has no way of giving me flowers since he doesnâ€™t want me to use my friends.</label>
            <label><input type="checkbox" required> I acknowledge that my bf loves me more than anything.</label>
            <label><input type="checkbox" required> I acknowledge that if my bf could get me flowers, he would.</label>
            <label><input type="checkbox" required> I still love my bf even though he could only do this for me.</label>
            <button type="submit">I Accept</button>
        </form>
    </div>
    
    <div id="flowers-page">
        <h1>Happy National Flowers Day! ðŸŒ¸ðŸŒ¼ðŸŒº</h1>
    </div>

    <script>
        document.getElementById("terms-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("terms-page").style.display = "none";
            document.getElementById("flowers-page").style.display = "flex";
            generateFlowers();
        });

        function generateFlowers() {
            for (let i = 0; i < 30; i++) {
                let flower = document.createElement("div");
                flower.classList.add("flower");
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = Math.random() * 3 + 3 + "s";
                document.getElementById("flowers-page").appendChild(flower);
                setTimeout(() => { flower.remove(); }, 6000);
            }
        }
    </script>
</body>
</html>
