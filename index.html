<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Flowers Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3e7e9, #e3eeff);
            font-family: "Poppins", sans-serif;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #flowers-page {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background: linear-gradient(135deg, #ffdde1, #f5d0fe);
            position: relative;
        }
        .flower {
            font-size: 32px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.3s ease-in-out;
        }
        .flower:hover {
            transform: rotate(15deg) scale(1.2);
        }
    </style>
</head>
<body>
    <div id="terms-page" class="container">
        <h2>Read and Accept</h2>
        <form id="terms-form">
            <label><input type="checkbox" required> I understand my bf is broke, but he tries.</label>
            <label><input type="checkbox" required> I accept that my bf wants to get me real flowers.</label>
            <label><input type="checkbox" required> I acknowledge that my bf loves me endlessly.</label>
            <label><input type="checkbox" required> If he could, he‚Äôd shower me in flowers daily.</label>
            <label><input type="checkbox" required> I love my bf no matter what.</label>
            <button type="submit">I Accept</button>
        </form>
    </div>
    
    <div id="flowers-page">
        <h1>Happy National Flowers Day, Dawt! üíê</h1>
        <p>Click the flowers to reveal sweet messages!</p>
        <button id="shake-btn" onclick="generateFlowers()">More Flowers</button>
        <div id="flowers-container"></div>
    </div>
    
    <script>
        let messages = [
            "ka lo duhDAWT",
            "pangpar hnakin na mawi",
            "nitleu bangin ka nunnak na tleu ter",
            "pangpar in ruah a haal bangin nangmah ka lo haal",
            "i love you",
            "i wanna kiss your tulips",
            "you're so iris-istible",
            "i think abt you every daisy",
            "i wet my plants when i see you",
            "i cant be-leaf youre mine",
            "if you were a flower youd be a damn-delion",
            "im head clover heels in love w you"
        ];
        
        document.getElementById("terms-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("terms-page").style.display = "none";
            document.getElementById("flowers-page").style.display = "flex";
            generateFlowers();
        });

        function generateFlowers() {
            let container = document.getElementById("flowers-container");
            container.innerHTML = "";
            
            let batchSize = 5;
            for (let i = 0; i < batchSize; i++) {
                if (messages.length === 0) break;
                let index = Math.floor(Math.random() * messages.length);
                let message = messages.splice(index, 1)[0];
                
                let flower = document.createElement("div");
                flower.classList.add("flower");
                flower.style.left = Math.random() * 80 + "vw";
                flower.style.top = Math.random() * 80 + "vh";
                flower.innerText = "üå∑";
                
                flower.onclick = function() {
                    flower.innerText = message;
                    flower.style.fontSize = "16px";
                    flower.style.color = "#ff4081";
                    flower.style.textAlign = "center";
                };
                
                container.appendChild(flower);
            }
            
            if (messages.length === 0) {
                document.getElementById("shake-btn").style.display = "none";
            }
        }
    </script>
</body>
</html>
